<!DOCTYPE html>
<head>
    <title>Data Type</title>
</head>
<body>

    <script>
        'use strict'
        // true + false             // 1
        // 12 / "6"                 // 2
        // "number" + 15 + 3        // 'number153'
        // 15 + 3 + "number"        // '18number'
        // [1] > null               // true
        // "foo" + + "bar"          // 'fooNaN'
        // 'true' == true           // false
        // false == 'false'         // false
        // null == ''               // false
        // !!"false" == !!"true"    // true
        // ['x'] == 'x'             // true 
        // [] + null + 1            // 'null1'
        // [1,2,3] == [1,2,3]       // false
        // {}+[]+{}+[1]             // '0[object Object]1'
        // !+[]+[]+![]              // 'truefalse'
        // new Date(0) - 0          // 0
        // new Date(0) + 0 

         
        console.log(true + false );
        console.log("number" + 15 + 3 );
        console.log([1] > null );
        console.log("foo" + + "bar"  );
        console.log([1,2,3] == [1,2,3] );
        console.log(null == '');
    </script>



    
</body>
</html>
