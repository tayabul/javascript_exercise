<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript for do while</title>
</head>
<body>
    <h1>for do while </h1>

    <script>
        let count = 0;
        // for(count; count < 6; count++){
        //     alert("Hello");
        //     console.log("Hello");
        // }

        for(count; count > -6; count--){
            // alert(count);
            console.log(count);
        }

        console.log("Hello count 1");
        let count1 = 10;
        for(count1; count1 < 50; count1 += 10){
            console.log(count1);
        }

        console.log("Hello count 2");
        let count2 = 100;
        for(count2; count2 > 50; count2 -= 10){
            console.log(count2);
        }

        console.log("Hello count 3");
        let count3= 1;
        while(count3 < 5){
            console.log(count3);
            count3++
        }

        console.log("Hello count 4");
        let count4 = 1;
        // let count4 = 6;   one time output must;
        do{
            console.log(count4);
            count4++;
        }while(count4 < 5)
       
    </script>
    
</body>
</html>
